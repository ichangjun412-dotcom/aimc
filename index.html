<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우송대학교 AI경영학과 학생회 관리 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700;900&display=swap');
        
        body {
            font-family: 'Pretendard', sans-serif;
            overflow-x: hidden;
            letter-spacing: -0.03em;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scale-in {
            animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .rounded-huge { border-radius: 2.5rem; }
        .btn-black {
            background-color: #000;
            color: #fff;
            transition: all 0.2s ease;
        }
        .btn-black:hover {
            background-color: #222;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-[#f8f9fa] text-black">

    <div id="app" class="flex min-h-screen w-full">
        <!-- Sidebar -->
        <aside class="hidden md:flex w-72 bg-black text-white flex-col sticky top-0 h-screen shrink-0 z-40">
            <div class="p-8">
                <div class="mb-12 px-2">
                    <div class="flex items-center gap-3 mb-4">
                        <img src="image_25636a.png" alt="Logo" class="w-10 h-10 object-contain rounded-lg" onerror="this.src='https://via.placeholder.com/40'">
                        <h1 class="text-sm font-black text-white leading-tight">
                            우송대학교<br>
                            <span class="text-gray-400">AI경영학과</span>
                        </h1>
                    </div>
                </div>

                <nav class="space-y-1">
                    <button onclick="changeMenu('home')" id="btn-home" class="menu-btn w-full flex items-center gap-3 px-5 py-4 rounded-2xl transition-all duration-200 group hover:bg-white/10">
                        <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                        <span class="text-sm font-bold">대시보드</span>
                    </button>
                    <button onclick="changeMenu('org')" id="btn-org" class="menu-btn w-full flex items-center gap-3 px-5 py-4 rounded-2xl transition-all duration-200 group hover:bg-white/10">
                        <i data-lucide="users" class="w-4 h-4"></i>
                        <span class="text-sm font-bold">학생회 조직도</span>
                    </button>
                    
                    <div class="pt-8 pb-4 px-5">
                        <p class="text-[9px] uppercase font-bold text-gray-500 tracking-[0.2em]">Departments</p>
                    </div>
                    
                    <div id="dept-list" class="space-y-1 max-h-[45vh] overflow-y-auto custom-scrollbar pr-2">
                    </div>
                </nav>
            </div>

            <div class="mt-auto p-8 border-t border-white/5">
                <button id="admin-action-btn" onclick="handleAdminAuth()" class="w-full flex items-center justify-center gap-2 bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white py-4 rounded-xl text-[10px] font-bold transition-all">
                    <i data-lucide="shield" class="w-3 h-3"></i> <span id="admin-btn-text">ADMIN LOGIN</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 h-screen overflow-y-auto bg-[#f8f9fa]">
            <header class="h-20 bg-white border-b border-gray-100 px-10 flex items-center justify-between sticky top-0 z-30 shrink-0">
                <div class="flex items-center gap-4">
                    <span id="active-menu-title" class="text-[10px] font-black text-black uppercase tracking-widest border-r border-gray-200 pr-4">HOME</span>
                    <div class="relative flex items-center">
                        <select id="year-select" class="appearance-none text-xs font-bold bg-gray-50 rounded-xl px-4 py-2 focus:ring-2 focus:ring-black transition-all cursor-pointer outline-none border-none pr-8">
                        </select>
                        <i data-lucide="chevron-down" class="w-3 h-3 absolute right-3 pointer-events-none text-gray-400"></i>
                    </div>
                </div>
                <div id="admin-indicator" class="hidden bg-black text-white px-4 py-1.5 rounded-full text-[9px] font-black animate-pulse tracking-widest uppercase">Admin Mode</div>
            </header>

            <main id="main-content" class="p-8 md:p-12 w-full max-w-6xl mx-auto flex-1">
            </main>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-sm shadow-2xl scale-in">
            <h3 class="text-2xl font-black mb-2 text-black text-center">보안 인증</h3>
            <p class="text-gray-400 text-center mb-8 text-sm">관리자 비밀번호를 입력하세요.</p>
            <input type="password" id="admin-password" class="w-full bg-gray-50 border border-gray-100 rounded-2xl px-6 py-4 text-center text-3xl font-black tracking-widest mb-8 outline-none focus:border-black transition-all" placeholder="••••">
            <div class="flex gap-3">
                <button onclick="toggleAdminLoginModal()" class="flex-1 py-4 text-sm font-bold text-gray-400">취소</button>
                <button onclick="checkAdminPassword()" class="flex-[2] btn-black py-4 rounded-2xl text-sm font-bold">인증하기</button>
            </div>
        </div>
    </div>

    <!-- Category Manage Modal -->
    <div id="category-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-md shadow-2xl scale-in">
            <div class="flex items-center justify-between mb-8">
                <h3 class="text-2xl font-black text-black">카테고리 설정</h3>
                <p id="dept-name-display" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest"></p>
            </div>
            <div id="category-list-manage" class="space-y-3 mb-8 max-h-60 overflow-y-auto custom-scrollbar pr-2">
            </div>
            <div class="flex gap-2 mb-8">
                <input type="text" id="new-category-name" class="flex-1 bg-gray-50 border-none rounded-xl px-4 py-3 text-sm font-bold outline-none focus:ring-2 focus:ring-black" placeholder="새 카테고리 이름">
                <button onclick="addNewCategory()" class="bg-black text-white px-6 py-3 rounded-xl text-xs font-bold shrink-0">추가</button>
            </div>
            <div class="flex">
                <button onclick="closeCategoryModal()" class="w-full py-4 text-sm font-bold text-gray-400 bg-gray-50 rounded-xl hover:bg-gray-100 transition-all">닫기</button>
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-xl shadow-2xl scale-in max-h-[90vh] overflow-y-auto custom-scrollbar">
            <h3 id="modal-title" class="text-2xl font-black mb-8 text-black">데이터 입력</h3>
            <input type="hidden" id="edit-post-id">
            <input type="hidden" id="edit-post-file-url">
            <div class="space-y-4">
                <input type="text" id="post-title" class="w-full bg-gray-50 border-none rounded-2xl px-6 py-4 font-bold outline-none focus:ring-2 focus:ring-black" placeholder="제목">
                <textarea id="post-content" class="w-full bg-gray-50 border-none rounded-2xl px-6 py-4 h-40 font-medium outline-none focus:ring-2 focus:ring-black resize-none" placeholder="내용을 입력하세요"></textarea>
                
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-400 ml-2">파일 첨부</label>
                    <input type="file" id="post-file-input" class="w-full text-sm file:mr-4 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-xs file:font-bold file:bg-black file:text-white hover:file:bg-gray-800 file:cursor-pointer cursor-pointer">
                    <div id="current-file-display" class="hidden mt-2 p-3 bg-gray-50 rounded-xl">
                        <div class="flex items-center justify-between">
                            <span class="text-xs font-bold text-gray-600"></span>
                            <button onclick="removeCurrentFile()" class="text-red-500 text-xs font-bold">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex gap-3 mt-10">
                <button onclick="closePostModal()" class="flex-1 py-4 text-sm font-bold text-gray-400">취소</button>
                <button onclick="submitPost()" class="flex-[2] btn-black py-4 rounded-2xl text-sm font-bold">저장하기</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBR5kve0K8M6p3I3rSwfARGxW895w_wckc", 
            authDomain: "aimc-14772.firebaseapp.com",
            projectId: "aimc-14772",
            storageBucket: "aimc-14772.appspot.com",
            appId: "1:421760174550:web:4e756dca9e6f4343537c77"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const appId = "aimc-14772";

        let state = {
            activeMenu: 'home',
            activeYear: new Date().getFullYear(),
            selectedDept: '사무국',
            selectedSub: '학생회 임시회의록',
            isAdmin: false,
            homeData: {}, 
            orgData: null,
            user: null,
            currentHomeNotice: null,
            customDeptStructure: {} 
        };

        const DEPARTMENTS = ['사무국', '문화국', '학술국', '학생국', '복지국', '홍보국', '유학생국'];
        const ROLES = ['국장', '부장', '차장', '팀원'];
        
        const DEFAULT_DEPT_STRUCTURE = {
            '사무국': ['학생회 임시회의록', '학생회 정기회의록', '예산보고서', '결산보고서', '통장 내역 정리', '지출내역 보고서'],
            '문화국': ['새내기 콘테스트', '대면식', '개강총회', '우송제'],
            '학술국': ['학술제', '간식이벤트', '스승의 날'],
            '학생국': ['우송체육제', '총장기', 'SGL', '복지 정책'],
            '복지국': ['회의록', '일정', '행사', '예결산'],
            '홍보국': ['회의록', '일정', '행사', '예결산'],
            '유학생국': ['회의록', '일정', '행사', '예결산']
        };

        const FIXED_HOME_NOTICE_ID = "fixed_home_notice";

        window.onload = () => {
            initAuth();
            renderYearSelect();
            renderDeptList();
        };

        async function initAuth() {
            onAuthStateChanged(auth, (user) => {
                state.user = user;
                if (!user) signInAnonymously(auth);
                if (user) {
                    setupDataListeners();
                    renderContent();
                }
            });
        }

        function renderYearSelect() {
            const select = document.getElementById('year-select');
            select.innerHTML = '';
            for (let i = 2020; i <= 2030; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${i} YEAR`;
                if (i === state.activeYear) opt.selected = true;
                select.appendChild(opt);
            }
            select.onchange = (e) => {
                state.activeYear = parseInt(e.target.value);
                setupDataListeners();
                renderContent();
            };
        }

        function renderDeptList() {
            const container = document.getElementById('dept-list');
            container.innerHTML = '';
            DEPARTMENTS.forEach(dept => {
                const btn = document.createElement('button');
                btn.className = "w-full flex items-center gap-3 px-5 py-3 rounded-xl transition-all text-gray-500 hover:text-white hover:bg-white/5";
                btn.id = `btn-dept-${dept}`;
                btn.innerHTML = `<span class="text-xs font-bold">${dept}</span>`;
                btn.onclick = () => {
                    state.activeMenu = 'dept';
                    state.selectedDept = dept;
                    const structure = state.customDeptStructure[dept] || DEFAULT_DEPT_STRUCTURE[dept];
                    state.selectedSub = structure[0];
                    setupDataListeners();
                    renderContent();
                };
                container.appendChild(btn);
            });
        }

        function renderContent() {
            document.querySelectorAll('.menu-btn, #dept-list button').forEach(b => {
                b.classList.remove('bg-white', 'text-black', 'shadow-lg');
                if(b.parentElement.id === 'dept-list') b.classList.add('text-gray-500');
                else b.classList.add('text-gray-400');
            });
            
            const activeId = state.activeMenu === 'dept' ? `btn-dept-${state.selectedDept}` : `btn-${state.activeMenu}`;
            const activeBtn = document.getElementById(activeId);
            if(activeBtn) {
                activeBtn.classList.add('bg-white', 'text-black');
                activeBtn.classList.remove('text-gray-500', 'text-gray-400');
            }

            document.getElementById('active-menu-title').textContent = state.activeMenu.toUpperCase();
            const indicator = document.getElementById('admin-indicator');
            const adminBtnText = document.getElementById('admin-btn-text');
            
            if(state.isAdmin) {
                indicator.classList.remove('hidden');
                adminBtnText.textContent = "LOGOUT";
            } else {
                indicator.classList.add('hidden');
                adminBtnText.textContent = "ADMIN LOGIN";
            }

            const main = document.getElementById('main-content');
            main.innerHTML = ''; 

            if (state.activeMenu === 'home') renderHome(main);
            else if (state.activeMenu === 'org') renderOrg(main);
            else if (state.activeMenu === 'dept') renderDept(main);

            lucide.createIcons();
        }

        function renderHome(container) {
            const h = state.homeData || {};
            const university = h.university || '우송대학교';
            const title = h.title || 'AI경영학과 학생회';
            const slogan = h.slogan || '미래를 경영하는 AI, 함께하는 우송';
            const description = h.description || '혁신적인 기술과 경영 지식의 결합으로 학우 여러분과 함께 나아갑니다.';
            const bgUrl = h.bgUrl || '';

            const bgStyle = bgUrl 
                ? `background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.8)), url('${bgUrl}'); background-size: cover; background-position: center;`
                : `background: #000;`;

            const div = document.createElement('div');
            div.className = "space-y-12 fade-in";
            
            div.innerHTML = `
                ${state.isAdmin ? `
                    <div class="bg-white border border-gray-100 rounded-[2.5rem] p-10 mb-8 shadow-sm">
                        <div class="flex items-center gap-2 mb-8">
                            <i data-lucide="edit" class="w-4 h-4 text-gray-400"></i>
                            <p class="text-[10px] font-black uppercase text-gray-400 tracking-widest">Dashboard Customizer</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div class="space-y-1">
                                <label class="text-[9px] font-bold text-gray-400 ml-2">UNIVERSITY NAME</label>
                                <input id="edit-home-uni" class="w-full bg-gray-50 p-4 rounded-xl text-sm font-bold border-none outline-none focus:ring-1 focus:ring-black" value="${university}" placeholder="학교명">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[9px] font-bold text-gray-400 ml-2">STUDENT COUNCIL NAME</label>
                                <input id="edit-home-title" class="w-full bg-gray-50 p-4 rounded-xl text-sm font-bold border-none outline-none focus:ring-1 focus:ring-black" value="${title}" placeholder="학생회명">
                            </div>
                        </div>
                        <div class="space-y-1 mb-4">
                            <label class="text-[9px] font-bold text-gray-400 ml-2">SLOGAN</label>
                            <input id="edit-home-slogan" class="w-full bg-gray-50 p-4 rounded-xl text-sm font-bold border-none outline-none focus:ring-1 focus:ring-black" value="${slogan}" placeholder="슬로건">
                        </div>
                        <div class="space-y-1 mb-4">
                            <label class="text-[9px] font-bold text-gray-400 ml-2">BACKGROUND IMAGE URL</label>
                            <input id="edit-home-bg" class="w-full bg-gray-50 p-4 rounded-xl text-sm font-bold border-none outline-none focus:ring-1 focus:ring-black" value="${bgUrl}" placeholder="배경 이미지 URL">
                        </div>
                        <div class="space-y-1 mb-8">
                            <label class="text-[9px] font-bold text-gray-400 ml-2">INTRODUCTION</label>
                            <textarea id="edit-home-desc" class="w-full bg-gray-50 p-4 rounded-xl text-sm font-medium border-none outline-none focus:ring-1 focus:ring-black h-24 resize-none">${description}</textarea>
                        </div>
                        <button onclick="saveHomeConfig()" class="w-full btn-black py-4 rounded-xl text-xs font-bold shadow-xl">대시보드 디자인 및 내용 저장하기</button>
                    </div>
                ` : `
                    <div class="rounded-huge p-12 md:p-20 text-white shadow-2xl relative overflow-hidden flex items-center min-h-[460px]" style="${bgStyle}">
                        <div class="relative z-10 w-full max-w-3xl">
                            <p class="text-xs md:text-sm font-black text-white/60 mb-3 tracking-[0.3em] uppercase">${university}</p>
                            <h2 class="text-4xl md:text-[3.2rem] font-black mb-8 leading-[1.1] tracking-tight">${title}</h2>
                            <div class="w-12 h-1 bg-white mb-8"></div>
                            <p class="text-white text-lg md:text-xl font-bold mb-6 opacity-95">${slogan}</p>
                            <p class="text-gray-300 text-sm md:text-base font-medium leading-relaxed max-w-xl">${description}</p>
                        </div>
                    </div>
                `}

                <div class="space-y-6 pt-4">
                    <div class="flex items-center justify-between border-b border-gray-100 pb-4">
                        <div class="flex items-center gap-3">
                            <i data-lucide="bell" class="w-4 h-4 text-black"></i>
                            <h3 class="text-xl font-black text-black uppercase tracking-tight">Main Announcement</h3>
                        </div>
                        ${state.isAdmin ? `<button onclick="openHomeNoticeModal()" class="text-[10px] font-bold border border-black px-4 py-2 rounded-full hover:bg-black hover:text-white transition-all">수정하기</button>` : ''}
                    </div>
                    <div id="home-posts-container" class="w-full"></div>
                </div>
            `;
            container.appendChild(div);
            refreshHomeNoticeUI();
        }

        function renderOrg(container) {
            const div = document.createElement('div');
            div.className = "fade-in space-y-12";
            div.innerHTML = `
                <div class="text-center space-y-2">
                    <h2 class="text-3xl font-black text-black uppercase tracking-tighter">${state.activeYear} ORGANIZATION</h2>
                    <p class="text-gray-400 text-xs font-bold uppercase tracking-widest">Leadership Structure</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-3xl mx-auto" id="org-presidents-box"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="org-depts-grid"></div>
            `;
            container.appendChild(div);
            
            const presBox = document.getElementById('org-presidents-box');
            presBox.innerHTML = `
                <div class="bg-white p-10 rounded-[2.5rem] border border-gray-100 text-center shadow-sm">
                    <p class="text-[9px] font-black text-gray-400 mb-3 uppercase tracking-widest">President</p>
                    <input type="text" onchange="updateOrgField('presidents', 'chair', this.value)" ${!state.isAdmin ? 'readonly' : ''} class="text-2xl font-black text-center bg-transparent border-none outline-none w-full" value="${state.orgData?.presidents?.chair || ''}" placeholder="-">
                </div>
                <div class="bg-white p-10 rounded-[2.5rem] border border-gray-100 text-center shadow-sm">
                    <p class="text-[9px] font-black text-gray-400 mb-3 uppercase tracking-widest">Vice President</p>
                    <input type="text" onchange="updateOrgField('presidents', 'vice', this.value)" ${!state.isAdmin ? 'readonly' : ''} class="text-2xl font-black text-center bg-transparent border-none outline-none w-full" value="${state.orgData?.presidents?.vice || ''}" placeholder="-">
                </div>
            `;

            const deptsGrid = document.getElementById('org-depts-grid');
            DEPARTMENTS.forEach(d => {
                const deptDiv = document.createElement('div');
                deptDiv.className = "bg-white p-8 rounded-[2rem] border border-gray-100 shadow-sm";
                deptDiv.innerHTML = `
                    <h3 class="text-sm font-black text-black mb-6 border-b border-gray-50 pb-4 uppercase tracking-widest">${d}</h3>
                    <div class="space-y-4">
                        ${ROLES.map(role => `
                            <div>
                                <p class="text-[8px] font-bold text-gray-400 uppercase mb-1">${role}</p>
                                <input type="text" onchange="updateOrgField('depts', '${d}', this.value, '${role}')" ${!state.isAdmin ? 'readonly' : ''} class="text-xs font-bold bg-gray-50 p-3 rounded-xl border-none outline-none w-full focus:ring-1 focus:ring-black transition-all" value="${state.orgData?.depts?.[d]?.[role] || ''}" placeholder="-">
                            </div>
                        `).join('')}
                    </div>
                `;
                deptsGrid.appendChild(deptDiv);
            });
            lucide.createIcons();
