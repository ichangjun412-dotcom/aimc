<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우송대학교 AI경영학과 학생회 관리 플랫폼</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700;900&display=swap');
        
        body {
            font-family: 'Pretendard', sans-serif;
            overflow-x: hidden;
            letter-spacing: -0.02em;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scale-in {
            animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .rounded-huge { border-radius: 2.5rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="app" class="flex min-h-screen w-full">
        <!-- Sidebar -->
        <aside class="hidden md:flex w-80 bg-slate-950 text-white flex-col sticky top-0 h-screen shrink-0 transition-all z-40">
            <div class="p-8">
                <div class="mb-12 px-2">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                            <i data-lucide="brain-circuit" class="w-6 h-6 text-white"></i>
                        </div>
                        <h1 class="text-lg font-black text-white leading-tight">
                            우송대학교<br>
                            <span class="text-blue-400">AI경영학과</span>
                        </h1>
                    </div>
                </div>

                <nav class="space-y-2">
                    <button onclick="changeMenu('home')" id="btn-home" class="menu-btn w-full flex items-center gap-4 px-6 py-4 rounded-[1.5rem] transition-all duration-300 group hover:bg-slate-800">
                        <i data-lucide="layout-dashboard" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="text-sm font-black">홈 대시보드</span>
                    </button>
                    <button onclick="changeMenu('org')" id="btn-org" class="menu-btn w-full flex items-center gap-4 px-6 py-4 rounded-[1.5rem] transition-all duration-300 group hover:bg-slate-800">
                        <i data-lucide="contact-2" class="w-5 h-5 transition-transform group-hover:scale-110"></i>
                        <span class="text-sm font-black">학생회 조직도</span>
                    </button>
                    
                    <div class="py-6 px-4">
                        <p class="text-[10px] uppercase font-bold text-slate-500 tracking-[0.2em]">Department Archive</p>
                    </div>
                    
                    <div id="dept-list" class="space-y-2 max-h-[40vh] overflow-y-auto custom-scrollbar pr-2">
                        <!-- JS generated dept buttons -->
                    </div>
                </nav>
            </div>

            <div class="mt-auto p-8 border-t border-slate-900">
                <button id="admin-action-btn" onclick="handleAdminAuth()" class="w-full flex items-center justify-center gap-3 bg-slate-900 hover:bg-slate-800 text-slate-400 hover:text-white py-4 rounded-2xl text-xs font-black transition-all shadow-inner">
                    <i data-lucide="shield-check" class="w-4 h-4"></i> <span id="admin-btn-text">관리자 시스템 접속</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 h-screen overflow-y-auto bg-slate-50">
            <header class="h-20 bg-white/70 backdrop-blur-xl border-b border-slate-100 px-10 flex items-center justify-between sticky top-0 z-30 shrink-0">
                <div class="flex items-center gap-5">
                    <div class="px-4 py-1.5 bg-blue-50 rounded-full border border-blue-100">
                        <span id="active-menu-title" class="text-[11px] font-black text-blue-600 uppercase tracking-widest">HOME</span>
                    </div>
                    <i data-lucide="arrow-right" class="w-4 h-4 text-slate-300"></i>
                    <div class="relative group">
                        <select id="year-select" class="appearance-none text-sm font-black bg-white border border-slate-200 rounded-2xl px-6 py-2.5 focus:ring-4 focus:ring-blue-500/10 transition-all cursor-pointer outline-none hover:border-blue-400 pr-10 shadow-sm">
                            <!-- Years -->
                        </select>
                        <i data-lucide="chevron-down" class="w-4 h-4 absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400 group-hover:text-blue-500 transition-colors"></i>
                    </div>
                </div>
                <div id="admin-indicator" class="hidden bg-rose-500 text-white px-5 py-2 rounded-full text-[10px] font-black shadow-lg shadow-rose-500/30 animate-pulse tracking-widest">ADMIN MODE</div>
            </header>

            <main id="main-content" class="p-6 md:p-12 w-full max-w-7xl mx-auto flex-1">
                <!-- Content injected here -->
            </main>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-slate-950/60 backdrop-blur-2xl z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[4rem] p-12 md:p-16 w-full max-w-md shadow-2xl scale-in border border-white/20">
            <div class="w-24 h-24 bg-blue-600 rounded-[2.5rem] flex items-center justify-center text-white mb-10 mx-auto shadow-2xl shadow-blue-500/40">
                <i data-lucide="lock" class="w-10 h-10"></i>
            </div>
            <h3 class="text-3xl font-black mb-4 text-slate-800 text-center">보안 인증</h3>
            <p class="text-slate-400 text-center mb-10 font-bold">시스템 관리를 위해 비밀번호를 입력하세요.</p>
            <input type="password" id="admin-password" class="w-full bg-slate-50 border-2 border-slate-100 rounded-[2rem] px-8 py-7 text-center text-4xl font-black tracking-[0.6em] mb-12 focus:ring-8 focus:ring-blue-500/5 focus:border-blue-500 transition-all outline-none" placeholder="••••">
            <div class="flex gap-5">
                <button onclick="toggleAdminLoginModal()" class="flex-1 py-5 font-black text-slate-400 hover:text-slate-600 transition-colors">닫기</button>
                <button onclick="checkAdminPassword()" class="flex-[2] bg-slate-900 text-white py-5 rounded-[1.5rem] font-black shadow-xl hover:bg-black transition-all hover:scale-[1.02]">인증하기</button>
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div id="post-modal" class="hidden fixed inset-0 bg-slate-950/60 backdrop-blur-2xl z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[3.5rem] p-10 md:p-14 w-full max-w-2xl shadow-2xl scale-in">
            <div class="flex items-center gap-4 mb-8">
                <div class="p-4 bg-amber-50 rounded-2xl">
                    <i data-lucide="file-up" class="w-8 h-8 text-amber-500"></i>
                </div>
                <h3 id="modal-title" class="text-3xl font-black text-slate-800 tracking-tight">기록 업데이트</h3>
            </div>
            <input type="hidden" id="edit-post-id">
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-400 ml-2 uppercase">Subject</label>
                    <input type="text" id="post-title" class="w-full bg-slate-50 border-2 border-slate-100 rounded-[1.5rem] px-8 py-5 font-bold outline-none focus:border-blue-500 focus:bg-white transition-all" placeholder="기록의 제목을 적어주세요">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-400 ml-2 uppercase">Description</label>
                    <textarea id="post-content" class="w-full bg-slate-50 border-2 border-slate-100 rounded-[1.5rem] px-8 py-5 h-48 font-medium outline-none focus:border-blue-500 focus:bg-white transition-all resize-none" placeholder="상세 내용을 입력하세요"></textarea>
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-black text-slate-400 ml-2 uppercase">Attachment Name</label>
                    <input type="text" id="post-file-name" class="w-full bg-slate-50 border-2 border-slate-100 rounded-[1.5rem] px-8 py-5 font-bold outline-none focus:border-blue-500 focus:bg-white transition-all" placeholder="첨부파일명 (예: 2024_공지사항.pdf)">
                </div>
            </div>
            <div class="flex gap-5 mt-12">
                <button onclick="closePostModal()" class="flex-1 py-5 font-black text-slate-400 hover:text-slate-600">취소</button>
                <button onclick="submitPost()" class="flex-[2] bg-blue-600 text-white py-5 rounded-[1.5rem] font-black shadow-2xl shadow-blue-500/30 hover:bg-blue-700 transition-all hover:scale-[1.02]">기록 저장하기</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBR5kve0K8M6p3I3rSwfARGxW895w_wckc", 
            authDomain: "aimc-14772.firebaseapp.com",
            projectId: "aimc-14772",
            appId: "1:421760174550:web:4e756dca9e6f4343537c77"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "aimc-14772";

        let state = {
            activeMenu: 'home',
            activeYear: new Date().getFullYear(),
            selectedDept: '사무국',
            selectedSub: '학생회 임시회의록',
            isAdmin: false,
            homeData: {}, 
            orgData: null,
            user: null,
            currentHomeNotice: null // 홈 공지사항 한 개를 저장
        };

        const DEPARTMENTS = ['사무국', '문화국', '학술국', '학생국', '복지국', '홍보국', '유학생국'];
        const ROLES = ['국장', '부장', '차장', '팀원'];
        
        const DEPT_STRUCTURE = {
            '사무국': ['학생회 임시회의록', '학생회 정기회의록', '예산보고서', '결산보고서', '통장 내역 정리', '지출내역 보고서'],
            '문화국': ['새내기 콘테스트', '대면식', '개강총회', '우송제'],
            '학술국': ['학술제', '간식이벤트', '스승의 날'],
            '학생국': ['우송체육제', '총장기', 'SGL', '복지 정책'],
            '복지국': ['회의록', '일정', '행사', '예결산'],
            '홍보국': ['회의록', '일정', '행사', '예결산'],
            '유학생국': ['회의록', '일정', '행사', '예결산']
        };

        const FIXED_HOME_NOTICE_ID = "fixed_home_notice";

        // --- Core Init ---
        window.onload = () => {
            initAuth();
            renderYearSelect();
            renderDeptList();
            lucide.createIcons();
        };

        async function initAuth() {
            onAuthStateChanged(auth, (user) => {
                state.user = user;
                if (!user) signInAnonymously(auth);
                if (user) refreshListeners();
            });
        }

        function refreshListeners() {
            setupDataListeners();
            renderContent();
        }

        function renderYearSelect() {
            const select = document.getElementById('year-select');
            select.innerHTML = '';
            for (let i = 2024; i <= 2030; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${i}학년도`;
                if (i === state.activeYear) opt.selected = true;
                select.appendChild(opt);
            }
            select.onchange = (e) => {
                state.activeYear = parseInt(e.target.value);
                refreshListeners();
            };
        }

        function renderDeptList() {
            const container = document.getElementById('dept-list');
            container.innerHTML = '';
            DEPARTMENTS.forEach(dept => {
                const btn = document.createElement('button');
                btn.className = "w-full flex items-center gap-4 px-6 py-4 rounded-[1.5rem] transition-all duration-300 group hover:bg-slate-800 text-slate-500";
                btn.id = `btn-dept-${dept}`;
                btn.innerHTML = `
                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700 group-hover:bg-blue-400 group-hover:scale-150 transition-all"></div>
                    <span class="text-sm font-black">${dept}</span>
                `;
                btn.onclick = () => {
                    state.activeMenu = 'dept';
                    state.selectedDept = dept;
                    state.selectedSub = DEPT_STRUCTURE[dept][0];
                    renderContent();
                    setupDataListeners();
                };
                container.appendChild(btn);
            });
        }

        function renderContent() {
            document.querySelectorAll('.menu-btn, #dept-list button').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white', 'shadow-2xl', 'shadow-blue-500/30');
                b.classList.add('text-slate-500');
            });
            
            const activeId = state.activeMenu === 'dept' ? `btn-dept-${state.selectedDept}` : `btn-${state.activeMenu}`;
            const activeBtn = document.getElementById(activeId);
            if(activeBtn) {
                activeBtn.classList.add('bg-blue-600', 'text-white', 'shadow-2xl', 'shadow-blue-500/30');
                activeBtn.classList.remove('text-slate-500');
            }

            document.getElementById('active-menu-title').textContent = state.activeMenu.toUpperCase();
            const main = document.getElementById('main-content');
            main.innerHTML = ''; 

            if (state.activeMenu === 'home') renderHome(main);
            else if (state.activeMenu === 'org') renderOrg(main);
            else if (state.activeMenu === 'dept') renderDept(main);

            lucide.createIcons();
        }

        function renderHome(container) {
            const h = state.homeData || {};
            const title = h.title || '우송대학교 AI경영학과 학생회';
            const slogan = h.slogan || '미래를 경영하는 AI, 함께하는 우송';
            const description = h.description || '혁신적인 기술과 경영 지식의 결합, AI경영학과 학생회입니다.';
            const bgUrl = h.bgUrl || '';

            const bgStyle = bgUrl 
                ? `background-image: linear-gradient(rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.85)), url('${bgUrl}'); background-size: cover; background-position: center;`
                : `background-image: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #1e1b4b 100%);`;

            const div = document.createElement('div');
            div.className = "space-y-12 fade-in";
            div.innerHTML = `
                <!-- Hero Section -->
                <div class="bg-transition rounded-huge p-12 md:p-20 text-white shadow-2xl relative overflow-hidden flex items-center min-h-[500px]" style="${bgStyle}">
                    <div class="absolute -right-20 -bottom-20 w-96 h-96 bg-blue-500/20 rounded-full blur-[100px] pointer-events-none"></div>
                    <div class="relative z-10 w-full max-w-3xl">
                        <div class="inline-flex items-center gap-2 px-5 py-2 bg-white/10 backdrop-blur-xl border border-white/20 rounded-full mb-8">
                            <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
                            <span class="text-[11px] font-black uppercase tracking-[0.3em]">${state.activeYear} Season Active</span>
                        </div>
                        <h2 class="text-5xl md:text-7xl font-black mb-8 leading-[1.1] tracking-tight drop-shadow-2xl">${title}</h2>
                        <p class="text-blue-200 text-xl md:text-3xl font-bold mb-8 italic opacity-90 leading-snug">"${slogan}"</p>
                        <div class="w-24 h-1.5 bg-blue-500 rounded-full mb-8"></div>
                        <p class="text-blue-50/80 text-lg md:text-xl font-medium leading-relaxed">${description}</p>
                    </div>
                </div>

                <!-- Admin Control -->
                ${state.isAdmin ? `
                    <div class="bg-white border-4 border-dashed border-slate-100 rounded-[3rem] p-10 fade-in">
                        <div class="flex items-center gap-3 mb-8">
                            <div class="w-8 h-8 bg-slate-900 rounded-xl flex items-center justify-center text-white">
                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                            </div>
                            <h4 class="text-sm font-black text-slate-400 uppercase tracking-widest">Main Layout Design Settings</h4>
                        </div>
                        <div class="grid gap-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <input id="edit-home-title" class="w-full bg-slate-50 p-5 rounded-2xl font-bold border-2 border-transparent focus:border-blue-500 outline-none transition-all" value="${title}" placeholder="학생회 명칭">
                                <input id="edit-home-slogan" class="w-full bg-slate-50 p-5 rounded-2xl font-bold border-2 border-transparent focus:border-blue-500 outline-none transition-all" value="${slogan}" placeholder="슬로건">
                            </div>
                            <input id="edit-home-bg" class="w-full bg-slate-50 p-5 rounded-2xl font-bold border-2 border-transparent focus:border-blue-500 outline-none transition-all" value="${bgUrl}" placeholder="배경 이미지 URL">
                            <textarea id="edit-home-desc" class="w-full bg-slate-50 p-5 rounded-2xl h-32 border-2 border-transparent focus:border-blue-500 outline-none transition-all resize-none">${description}</textarea>
                            <button onclick="saveHomeConfig()" class="bg-slate-950 text-white py-6 rounded-2xl font-black shadow-2xl hover:bg-black transition-all">대시보드 디자인 업데이트</button>
                        </div>
                    </div>
                ` : ''}
                
                <!-- Notice Section (Single Only for Home) -->
                <div class="space-y-8">
                    <div class="flex items-end justify-between px-2">
                        <div>
                            <h3 class="text-3xl font-black text-slate-900 tracking-tight">주요 공지사항</h3>
                            <p class="text-slate-400 font-bold text-sm mt-1 uppercase tracking-widest">Department Highlights</p>
                        </div>
                        ${state.isAdmin ? `
                            <button onclick="openHomeNoticeModal()" class="flex items-center gap-2 bg-blue-600 text-white px-8 py-3.5 rounded-2xl text-sm font-black shadow-xl shadow-blue-500/20 hover:scale-105 transition-all">
                                <i data-lucide="edit-2" class="w-5 h-5"></i> 홈 공지 수정
                            </button>
                        ` : ''}
                    </div>
                    <div id="home-posts-container" class="w-full">
                        <!-- Home notice will be single card -->
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        function renderOrg(container) {
            const div = document.createElement('div');
            div.className = "fade-in space-y-16";
            div.innerHTML = `
                <div class="text-center space-y-4">
                    <div class="inline-flex items-center gap-2 px-4 py-1.5 bg-blue-600 rounded-full text-white text-[10px] font-black uppercase tracking-widest">Management System</div>
                    <h2 class="text-5xl font-black text-slate-900">${state.activeYear} 조직도</h2>
                    <p class="text-slate-400 font-bold text-lg max-w-xl mx-auto tracking-tight">AI경영학과를 이끌어가는 학생회 구성원을 소개합니다.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-4xl mx-auto" id="org-presidents-box"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="org-depts-grid"></div>
            `;
            container.appendChild(div);
            
            const presBox = document.getElementById('org-presidents-box');
            presBox.innerHTML = `
                <div class="bg-white p-12 rounded-huge border border-blue-100 text-center shadow-xl card-hover">
                    <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mx-auto mb-6"><i data-lucide="crown" class="w-8 h-8"></i></div>
                    <p class="text-[10px] font-black text-blue-600 mb-2 uppercase tracking-widest">President</p>
                    <input type="text" onchange="updateOrgField('presidents', 'chair', this.value)" ${!state.isAdmin ? 'readonly' : ''} class="text-3xl font-black text-center bg-transparent border-none outline-none w-full" value="${state.orgData?.presidents?.chair || ''}" placeholder="공석">
                </div>
                <div class="bg-white p-12 rounded-huge border border-blue-100 text-center shadow-xl card-hover">
                    <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 mx-auto mb-6"><i data-lucide="user-check" class="w-8 h-8"></i></div>
                    <p class="text-[10px] font-black text-blue-600 mb-2 uppercase tracking-widest">Vice President</p>
                    <input type="text" onchange="updateOrgField('presidents', 'vice', this.value)" ${!state.isAdmin ? 'readonly' : ''} class="text-3xl font-black text-center bg-transparent border-none outline-none w-full" value="${state.orgData?.presidents?.vice || ''}" placeholder="공석">
                </div>
            `;

            const deptsGrid = document.getElementById('org-depts-grid');
            DEPARTMENTS.forEach(d => {
                const deptDiv = document.createElement('div');
                deptDiv.className = "bg-white p-10 rounded-[3rem] border border-slate-100 shadow-xl card-hover";
                deptDiv.innerHTML = `
                    <div class="flex items-center gap-4 mb-8 border-b border-slate-50 pb-6">
                        <div class="w-10 h-10 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-800"><i data-lucide="layers" class="w-5 h-5"></i></div>
                        <h3 class="text-xl font-black text-slate-900 tracking-tight">${d}</h3>
                    </div>
                    <div class="space-y-6">
                        ${ROLES.map(role => `
                            <div class="space-y-2">
                                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">${role}</p>
                                <input type="text" onchange="updateOrgField('depts', '${d}', this.value, '${role}')" ${!state.isAdmin ? 'readonly' : ''} class="text-sm font-black bg-slate-50 p-4 rounded-2xl border-2 border-transparent focus:border-blue-500 focus:bg-white outline-none w-full transition-all" value="${state.orgData?.depts?.[d]?.[role] || ''}" placeholder="-">
                            </div>
                        `).join('')}
                    </div>
                `;
                deptsGrid.appendChild(deptDiv);
            });
            lucide.createIcons();
        }

        function renderDept(container) {
            const subs = DEPT_STRUCTURE[state.selectedDept] || ['일반'];
            const div = document.createElement('div');
            div.className = "space-y-10 fade-in";
            div.innerHTML = `
                <div class="flex gap-4 overflow-x-auto pb-6 no-scrollbar">
                    ${subs.map(sub => `
                        <button onclick="changeSubMenu('${sub}')" class="shrink-0 px-8 py-4 rounded-2xl font-black text-sm transition-all shadow-lg ${state.selectedSub === sub ? 'bg-blue-600 text-white shadow-blue-500/30 scale-105' : 'bg-white text-slate-400 border border-slate-100'}">
                            ${sub}
                        </button>
                    `).join('')}
                </div>
                <div class="bg-white rounded-huge p-12 border border-slate-100 shadow-2xl min-h-[600px]">
                    <div class="flex flex-col md:flex-row md:items-end justify-between mb-12 pb-8 border-b border-slate-50 gap-6">
                        <div class="space-y-2">
                            <h2 class="text-5xl font-black text-slate-900 tracking-tight">${state.selectedDept}</h2>
                            <p class="text-blue-600 font-bold text-lg italic mt-2">"${state.selectedSub}"</p>
                        </div>
                        ${state.isAdmin ? `
                            <button onclick="openPostModal()" class="bg-slate-950 text-white px-10 py-5 rounded-2xl font-black text-sm flex items-center justify-center gap-3">
                                <i data-lucide="plus" class="w-5 h-5"></i> 새로운 기록 업로드
                            </button>
                        ` : ''}
                    </div>
                    <div id="post-list" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
                </div>
            `;
            container.appendChild(div);
        }

        // --- Data Interaction ---
        function setupDataListeners() {
            if (!state.user) return;
            const base = ['artifacts', appId, 'public', 'data'];
            
            // 1. Home Config
            onSnapshot(doc(db, ...base, 'configs', `home_${state.activeYear}`), snap => {
                if (snap.exists()) {
                    state.homeData = snap.data();
                    if (state.activeMenu === 'home') renderHome(document.getElementById('main-content'));
                }
            });

            // 2. Org Data
            onSnapshot(doc(db, ...base, 'orgs', `org_${state.activeYear}`), snap => {
                state.orgData = snap.exists() ? snap.data() : { presidents: {chair: '', vice: ''}, depts: {} };
                if (state.activeMenu === 'org') renderOrg(document.getElementById('main-content'));
            });

            // 3. Posts (Notice)
            if (state.activeMenu === 'home') {
                // 홈 화면은 오직 한 개의 고정 ID 문서만 리스닝함
                onSnapshot(doc(db, ...base, `posts_${state.activeYear}_home`, FIXED_HOME_NOTICE_ID), snap => {
                    const container = document.getElementById('home-posts-container');
                    if (!container) return;

                    if (snap.exists()) {
                        const p = snap.data();
                        state.currentHomeNotice = { id: snap.id, ...p };
                        container.innerHTML = `
                        <div class="bg-white p-12 rounded-[3.5rem] border-2 border-blue-50 shadow-2xl relative group fade-in max-w-4xl">
                            <div class="flex items-center gap-3 mb-8 text-blue-600">
                                <i data-lucide="megaphone" class="w-6 h-6"></i>
                                <span class="text-xs font-black uppercase tracking-widest">Main Announcement</span>
                            </div>
                            <h4 class="font-black text-4xl text-slate-900 mb-8 leading-tight">${p.title}</h4>
                            <div class="w-16 h-1 bg-slate-100 mb-8"></div>
                            <p class="text-slate-600 leading-relaxed whitespace-pre-wrap mb-10 text-xl font-medium">${p.content}</p>
                            ${p.fileName ? `
                                <div class="inline-flex items-center gap-4 px-6 py-4 bg-slate-50 rounded-2xl border border-slate-100">
                                    <i data-lucide="paperclip" class="w-5 h-5 text-slate-400"></i>
                                    <span class="text-sm font-black text-slate-600">${p.fileName}</span>
                                </div>
                            ` : ''}
                        </div>`;
                    } else {
                        state.currentHomeNotice = null;
                        container.innerHTML = `<div class="py-24 text-center text-slate-300 font-black border-4 border-dashed border-slate-50 rounded-[3rem]">아직 등록된 홈 공지사항이 없습니다.</div>`;
                    }
                    lucide.createIcons();
                });
            } else {
                // 학과 보관함은 일반 리스트 모드
                const colId = `posts_${state.activeYear}_${state.selectedDept}_${state.selectedSub}`;
                onSnapshot(collection(db, ...base, colId), snap => {
                    const posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    const container = document.getElementById('post-list');
                    if (!container) return;
                    
                    if (posts.length === 0) {
                        container.innerHTML = `<div class="py-24 text-center text-slate-300 font-black col-span-full border-4 border-dashed border-slate-50 rounded-[3rem]">기록이 없습니다.</div>`;
                    } else {
                        container.innerHTML = posts.map(p => {
                            const postData = JSON.stringify({id: p.id, title: p.title, content: p.content, fileName: p.fileName}).replace(/"/g, '&quot;');
                            return `
                            <div class="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-xl relative group card-hover fade-in overflow-hidden">
                                <h4 class="font-black text-2xl text-slate-900 mb-4">${p.title}</h4>
                                <p class="text-slate-500 leading-relaxed mb-8 line-clamp-3">${p.content}</p>
                                ${state.isAdmin ? `
                                    <div class="flex gap-2">
                                        <button onclick="editPost('${colId}', '${p.id}', ${postData})" class="p-3 bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-600 hover:text-white transition-all"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                                        <button onclick="deletePostAction('${colId}', '${p.id}')" class="p-3 bg-rose-50 text-rose-600 rounded-xl hover:bg-rose-600 hover:text-white transition-all"><i data-lucide="trash" class="w-4 h-4"></i></button>
                                    </div>
                                ` : ''}
                            </div>`;
                        }).join('');
                    }
                    lucide.createIcons();
                });
            }
        }

        // --- Functions ---
        window.changeMenu = (menu) => { state.activeMenu = menu; renderContent(); setupDataListeners(); };
        window.changeSubMenu = (sub) => { state.selectedSub = sub; renderContent(); setupDataListeners(); };
        
        window.handleAdminAuth = () => {
            if (state.isAdmin) {
                if (confirm('로그아웃 하시겠습니까?')) {
                    state.isAdmin = false;
                    document.getElementById('admin-indicator').classList.add('hidden');
                    document.getElementById('admin-btn-text').textContent = "관리자 시스템 접속";
                    renderContent();
                }
            } else { toggleAdminLoginModal(); }
        };

        window.toggleAdminLoginModal = () => { document.getElementById('login-modal').classList.toggle('hidden'); };

        window.checkAdminPassword = () => {
            if(document.getElementById('admin-password').value === '0063') {
                state.isAdmin = true;
                document.getElementById('admin-indicator').classList.remove('hidden');
                document.getElementById('admin-btn-text').textContent = "관리 시스템 로그아웃";
                document.getElementById('admin-password').value = '';
                toggleAdminLoginModal();
                renderContent();
            } else { alert('비밀번호가 올바르지 않습니다.'); }
        };

        window.saveHomeConfig = async () => {
            const h = {
                title: document.getElementById('edit-home-title').value,
                slogan: document.getElementById('edit-home-slogan').value,
                description: document.getElementById('edit-home-desc').value,
                bgUrl: document.getElementById('edit-home-bg').value
            };
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'configs', `home_${state.activeYear}`), h);
            alert('홈 디자인이 업데이트되었습니다.');
        };

        // 홈 공지 전용 모달 오픈 (고정 ID 사용)
        window.openHomeNoticeModal = () => {
            document.getElementById('modal-title').textContent = "홈 주요 공지 수정";
            document.getElementById('edit-post-id').value = FIXED_HOME_NOTICE_ID; // 고정 ID 할당
            if (state.currentHomeNotice) {
                document.getElementById('post-title').value = state.currentHomeNotice.title;
                document.getElementById('post-content').value = state.currentHomeNotice.content;
                document.getElementById('post-file-name').value = state.currentHomeNotice.fileName || '';
            } else {
                document.getElementById('post-title').value = "";
                document.getElementById('post-content').value = "";
                document.getElementById('post-file-name').value = "";
            }
            document.getElementById('post-modal').classList.remove('hidden');
        };

        window.openPostModal = () => {
            document.getElementById('modal-title').textContent = "새로운 기록 추가";
            document.getElementById('edit-post-id').value = "";
            document.getElementById('post-title').value = "";
            document.getElementById('post-content').value = "";
            document.getElementById('post-file-name').value = "";
            document.getElementById('post-modal').classList.remove('hidden');
        };

        window.submitPost = async () => {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const fileName = document.getElementById('post-file-name').value;
            const editId = document.getElementById('edit-post-id').value;

            if(!title || !content) return alert('내용을 입력해주세요.');
            
            let colId = (state.activeMenu === 'home') 
                ? `posts_${state.activeYear}_home` 
                : `posts_${state.activeYear}_${state.selectedDept}_${state.selectedSub}`;
            
            // 홈 화면인 경우 무조건 고정 ID 사용, 아닌 경우 랜덤 ID 또는 기존 ID
            const finalId = (state.activeMenu === 'home') ? FIXED_HOME_NOTICE_ID : (editId || crypto.randomUUID());
            
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', colId, finalId), {
                    title, content, fileName, updatedAt: serverTimestamp()
                }, { merge: true });
                closePostModal();
            } catch (err) { alert("저장 실패"); }
        };

        window.editPost = (colId, postId, data) => {
            document.getElementById('modal-title').textContent = "기록 수정";
            document.getElementById('edit-post-id').value = postId;
            document.getElementById('post-title').value = data.title;
            document.getElementById('post-content').value = data.content;
            document.getElementById('post-file-name').value = data.fileName || '';
            document.getElementById('post-modal').classList.remove('hidden');
        };

        window.deletePostAction = async (colId, postId) => {
            if(confirm('삭제하시겠습니까?')) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', colId, postId));
            }
        };

        window.closePostModal = () => { document.getElementById('post-modal').classList.add('hidden'); };

        window.updateOrgField = async (category, field, value, role = null) => {
            if(!state.isAdmin) return;
            const newOrgData = { ...state.orgData };
            if(category === 'presidents') {
                if(!newOrgData.presidents) newOrgData.presidents = {};
                newOrgData.presidents[field] = value;
            } else if(category === 'depts') {
                if(!newOrgData.depts) newOrgData.depts = {};
                if(!newOrgData.depts[field]) newOrgData.depts[field] = {};
                newOrgData.depts[field][role] = value;
            }
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'orgs', `org_${state.activeYear}`), newOrgData);
        };

    </script>
</body>
</html>
