<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우송대학교 AI경영학과 학생회</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700;900&display=swap');
        
        body {
            font-family: 'Pretendard', sans-serif;
            overflow-x: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="app" class="flex min-h-screen w-full">
        <!-- Sidebar -->
        <aside class="hidden md:flex w-64 bg-slate-900 text-white flex-col sticky top-0 h-screen shrink-0 transition-all">
            <div class="p-6">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-[10px] leading-tight text-center shadow-lg shadow-blue-900/50">
                        AI<br>BIZ
                    </div>
                    <div>
                        <h1 class="text-sm font-bold text-white">우송대학교</h1>
                        <p class="text-[10px] text-slate-400 font-medium">AI경영학과 학생회</p>
                    </div>
                </div>

                <nav class="space-y-1">
                    <button onclick="changeMenu('home')" id="btn-home" class="menu-btn w-full flex items-center gap-3 px-5 py-4 rounded-2xl transition-all duration-300 group hover:bg-slate-800">
                        <i data-lucide="home" class="w-5 h-5"></i>
                        <span class="text-sm font-black">홈</span>
                    </button>
                    <button onclick="changeMenu('org')" id="btn-org" class="menu-btn w-full flex items-center gap-3 px-5 py-4 rounded-2xl transition-all duration-300 group hover:bg-slate-800">
                        <i data-lucide="users" class="w-5 h-5"></i>
                        <span class="text-sm font-black">조직도</span>
                    </button>
                    
                    <div class="py-4 px-3">
                        <p class="text-[10px] uppercase font-bold text-slate-500 tracking-widest">부서별 기록</p>
                    </div>
                    
                    <div id="dept-list" class="space-y-1 max-h-[45vh] overflow-y-auto custom-scrollbar pr-1">
                        <!-- JS로 부서 버튼 생성 -->
                    </div>
                </nav>
            </div>

            <div class="mt-auto p-6 border-t border-slate-800">
                <div id="auth-warning" class="hidden mb-4 p-3 bg-red-900/20 text-red-400 text-[10px] rounded-xl border border-red-900/30 leading-snug">
                    인증 시스템 연결 확인이 필요합니다.
                </div>
                <button id="admin-action-btn" onclick="toggleAdminLogin()" class="w-full flex items-center gap-2 text-slate-400 hover:text-white text-sm font-bold transition-all p-2 rounded-lg hover:bg-slate-800/50">
                    <i data-lucide="settings" class="w-4 h-4"></i> <span id="admin-btn-text">관리자 접속</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 h-screen overflow-y-auto">
            <header class="h-16 bg-white/80 backdrop-blur-md border-b px-8 flex items-center justify-between sticky top-0 z-20 shrink-0">
                <div class="flex items-center gap-4">
                    <span id="active-menu-title" class="text-sm font-black text-slate-400 uppercase tracking-widest">HOME</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                    <select id="year-select" class="text-sm font-bold bg-slate-100 border-none rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-600 transition-all cursor-pointer outline-none hover:bg-slate-200">
                        <!-- JS로 연도 생성 -->
                    </select>
                </div>
                <div id="admin-indicator" class="hidden bg-amber-100 text-amber-700 px-4 py-1.5 rounded-full text-[10px] font-black ring-1 ring-amber-200 animate-pulse tracking-widest">ADMIN MODE</div>
            </header>

            <main id="main-content" class="p-4 md:p-10 w-full max-w-6xl mx-auto flex-1">
                <!-- 콘텐츠가 여기에 동적으로 로드됩니다 -->
            </main>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-slate-950/40 backdrop-blur-xl z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[3.5rem] p-10 md:p-14 w-full max-w-md shadow-2xl scale-in">
            <div class="w-20 h-20 bg-blue-50 rounded-[1.5rem] flex items-center justify-center text-blue-600 mb-8 mx-auto">
                <i data-lucide="settings" class="w-10 h-10"></i>
            </div>
            <h3 class="text-3xl font-black mb-3 text-slate-800 text-center">관리자 인증</h3>
            <p class="text-base text-slate-400 mb-10 text-center font-bold tracking-tight">관리자 코드를 입력하세요.</p>
            <input type="password" id="admin-password" class="w-full bg-slate-50 border-none rounded-3xl px-8 py-6 text-center text-4xl font-black tracking-[0.6em] mb-10 focus:ring-4 focus:ring-blue-100 transition-all outline-none" placeholder="••••">
            <div class="flex gap-4">
                <button onclick="toggleAdminLogin()" class="flex-1 py-5 font-black text-slate-400">취소</button>
                <button onclick="checkAdminPassword()" class="flex-[2] bg-blue-600 text-white py-5 rounded-3xl font-black shadow-xl hover:bg-blue-700">인증</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, addDoc, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBR5kve0K8M6p3I3rSwfARGxW895w_wckc", 
            authDomain: "aimc-14772.firebaseapp.com",
            projectId: "aimc-14772",
            appId: "1:421760174550:web:4e756dca9e6f4343537c77"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "aimc-14772";

        // --- State ---
        let state = {
            activeMenu: 'home',
            activeYear: new Date().getFullYear(),
            selectedDept: null,
            selectedSub: 'minutes',
            isAdmin: false,
            homeContent: { title: '우송대학교 AI경영학과 학생회', description: '학생들의 목소리를 대변합니다.' },
            orgData: null,
            posts: []
        };

        const DEPARTMENTS = ['사무국', '문화국', '학술국', '학생국', '복지국', '홍보국', '유학생국'];
        const SUB_CATEGORIES = [
            { id: 'minutes', label: '부서회의록', icon: 'file-text' },
            { id: 'schedule', label: '부서 일정', icon: 'calendar' },
            { id: 'events', label: '행사(사업)', icon: 'briefcase' },
            { id: 'budget', label: '부서 예산 및 결산 (안)', icon: 'wallet' }
        ];

        // --- Initialization ---
        window.onload = () => {
            initAuth();
            renderYearSelect();
            renderDeptList();
            renderContent();
            lucide.createIcons();
        };

        async function initAuth() {
            try {
                await signInAnonymously(auth);
            } catch (err) {
                document.getElementById('auth-warning').classList.remove('hidden');
            }
        }

        // --- UI Rendering ---
        function renderYearSelect() {
            const select = document.getElementById('year-select');
            for (let i = 2020; i <= 2030; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${i}학년도`;
                if (i === state.activeYear) opt.selected = true;
                select.appendChild(opt);
            }
            select.onchange = (e) => {
                state.activeYear = parseInt(e.target.value);
                renderContent();
            };
        }

        function renderDeptList() {
            const container = document.getElementById('dept-list');
            DEPARTMENTS.forEach(dept => {
                const btn = document.createElement('button');
                btn.className = "w-full flex items-center gap-3 px-5 py-4 rounded-2xl transition-all duration-300 group hover:bg-slate-800 text-slate-500";
                btn.id = `btn-dept-${dept}`;
                btn.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-slate-700 group-hover:bg-slate-500"></div>
                    <span class="text-sm font-black">${dept}</span>
                `;
                btn.onclick = () => {
                    state.activeMenu = 'dept';
                    state.selectedDept = dept;
                    renderContent();
                };
                container.appendChild(btn);
            });
        }

        function renderContent() {
            // Update Sidebar UI
            document.querySelectorAll('.menu-btn, #dept-list button').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white', 'shadow-2xl');
                b.classList.add('text-slate-500');
            });
            
            const activeId = state.activeMenu === 'dept' ? `btn-dept-${state.selectedDept}` : `btn-${state.activeMenu}`;
            const activeBtn = document.getElementById(activeId);
            if(activeBtn) {
                activeBtn.classList.add('bg-blue-600', 'text-white', 'shadow-2xl');
                activeBtn.classList.remove('text-slate-500');
            }

            document.getElementById('active-menu-title').textContent = state.activeMenu.toUpperCase();
            
            const main = document.getElementById('main-content');
            main.innerHTML = ''; // Clear

            if (state.activeMenu === 'home') renderHome(main);
            else if (state.activeMenu === 'org') renderOrg(main);
            else if (state.activeMenu === 'dept') renderDept(main);

            lucide.createIcons();
            setupDataListeners();
        }

        function renderHome(container) {
            const div = document.createElement('div');
            div.className = "space-y-10 fade-in";
            div.innerHTML = `
                <div class="bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-900 rounded-[3rem] p-10 md:p-16 text-white shadow-2xl relative overflow-hidden group">
                    <h2 class="text-4xl md:text-5xl font-black mb-6 leading-[1.2] relative z-10">${state.homeContent.title}</h2>
                    <p class="text-blue-100 text-lg md:text-xl opacity-90 relative z-10 max-w-2xl font-medium">${state.homeContent.description}</p>
                </div>
                ${state.isAdmin ? `
                    <div class="bg-white border-2 border-dashed border-slate-200 rounded-[2.5rem] p-8">
                        <h4 class="text-xs font-black mb-6 text-slate-400 uppercase tracking-widest">ADMIN: HOME EDIT</h4>
                        <div class="grid gap-4">
                            <input id="edit-home-title" class="bg-slate-50 p-4 rounded-xl font-bold border-none" value="${state.homeContent.title}">
                            <textarea id="edit-home-desc" class="bg-slate-50 p-4 rounded-xl h-24 border-none">${state.homeContent.description}</textarea>
                            <button onclick="saveHomeConfig()" class="bg-blue-600 text-white py-4 rounded-xl font-black">Save Settings</button>
                        </div>
                    </div>
                ` : ''}
                <div id="home-posts-container" class="space-y-6"></div>
            `;
            container.appendChild(div);
        }

        function renderOrg(container) {
            const div = document.createElement('div');
            div.className = "fade-in";
            div.innerHTML = `
                <div class="flex justify-between items-center mb-16">
                    <h2 class="text-4xl font-black text-slate-800">학생회 거버넌스</h2>
                    ${state.isAdmin ? `<button onclick="toggleOrgEdit()" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-black text-sm">체계 수정</button>` : ''}
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-2xl mx-auto mb-16">
                    <div class="bg-white p-8 rounded-[2rem] border border-blue-100 text-center shadow-sm">
                        <p class="text-[10px] font-black text-blue-500 mb-2">학생회장</p>
                        <p class="text-xl font-black">${state.orgData?.presidents?.chair || '공석'}</p>
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] border border-blue-100 text-center shadow-sm">
                        <p class="text-[10px] font-black text-blue-500 mb-2">부학생회장</p>
                        <p class="text-xl font-black">${state.orgData?.presidents?.vice || '공석'}</p>
                    </div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    ${DEPARTMENTS.map(d => `
                        <div class="bg-white p-6 rounded-3xl border border-slate-50 text-center shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 mb-2">${d}</p>
                            <p class="font-black text-slate-800">${state.orgData?.depts?.[d]?.head || '공석'}</p>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(div);
        }

        function renderDept(container) {
            const div = document.createElement('div');
            div.className = "space-y-8 fade-in";
            div.innerHTML = `
                <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                    ${SUB_CATEGORIES.map(sub => `
                        <button onclick="changeSubMenu('${sub.id}')" class="shrink-0 px-6 py-3 rounded-xl font-black text-sm transition-all ${state.selectedSub === sub.id ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-400 border border-slate-100'}">
                            ${sub.label}
                        </button>
                    `).join('')}
                </div>
                <div class="bg-white rounded-[3rem] p-8 md:p-12 border border-slate-100 shadow-xl">
                    <div class="flex justify-between items-end mb-10 pb-6 border-b border-slate-50">
                        <div>
                            <h2 class="text-4xl font-black text-slate-800">${state.selectedDept}</h2>
                            <p class="text-blue-500 font-bold text-xs mt-2 uppercase tracking-widest">${state.selectedSub}</p>
                        </div>
                        ${state.isAdmin ? `<button onclick="writePost()" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-black text-sm">글쓰기</button>` : ''}
                    </div>
                    <div id="post-list" class="space-y-6"></div>
                </div>
            `;
            container.appendChild(div);
        }

        // --- Data Handling ---
        function setupDataListeners() {
            const base = ['artifacts', appId, 'public', 'data'];
            
            // Home Config
            onSnapshot(doc(db, ...base, 'configs', 'home'), snap => {
                if(snap.exists()) {
                    state.homeContent = snap.data();
                    if(state.activeMenu === 'home') {
                         document.querySelector('h2').textContent = state.homeContent.title;
                         document.querySelector('p').textContent = state.homeContent.description;
                    }
                }
            });

            // Org Chart
            onSnapshot(doc(db, ...base, 'org_charts', `year_${state.activeYear}`), snap => {
                if(snap.exists()) state.orgData = snap.data();
                if(state.activeMenu === 'org') renderOrg(document.getElementById('main-content'));
            });

            // Posts
            let colId = `posts_${state.activeYear}_${state.activeMenu}`;
            if(state.activeMenu === 'dept') colId = `posts_${state.activeYear}_${state.selectedDept}_${state.selectedSub}`;
            
            onSnapshot(collection(db, ...base, colId), snap => {
                const posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                const containerId = state.activeMenu === 'home' ? 'home-posts-container' : 'post-list';
                const container = document.getElementById(containerId);
                if(!container) return;
                
                if(posts.length === 0) {
                    container.innerHTML = `<div class="py-20 text-center text-slate-300 font-bold uppercase tracking-widest">No Content</div>`;
                } else {
                    container.innerHTML = posts.map(p => `
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-50 shadow-sm relative group">
                            <h4 class="font-black text-xl text-slate-800 mb-4">${p.title}</h4>
                            <p class="text-slate-500 leading-relaxed whitespace-pre-wrap">${p.content}</p>
                            ${state.isAdmin ? `<button onclick="deletePost('${colId}', '${p.id}')" class="absolute top-8 right-8 text-slate-200 hover:text-red-500"><i data-lucide="trash-2"></i></button>` : ''}
                        </div>
                    `).join('');
                }
                lucide.createIcons();
            });
        }

        // --- Action Functions (Global) ---
        window.changeMenu = (menu) => { state.activeMenu = menu; renderContent(); };
        window.changeSubMenu = (sub) => { state.selectedSub = sub; renderContent(); };
        
        window.toggleAdminLogin = () => {
            const modal = document.getElementById('login-modal');
            modal.classList.toggle('hidden');
        };

        window.checkAdminPassword = () => {
            const pass = document.getElementById('admin-password').value;
            if(pass === '0063') {
                state.isAdmin = true;
                document.getElementById('admin-indicator').classList.remove('hidden');
                document.getElementById('admin-btn-text').textContent = "관리자 로그아웃";
                toggleAdminLogin();
                renderContent();
            } else {
                alert('비밀번호 오류');
            }
        };

        window.saveHomeConfig = async () => {
            const title = document.getElementById('edit-home-title').value;
            const description = document.getElementById('edit-home-desc').value;
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'configs', 'home'), { title, description });
            alert('저장되었습니다.');
        };

        window.writePost = async () => {
            const title = prompt('제목:');
            const content = prompt('내용:');
            if(!title || !content) return;
            
            let colId = `posts_${state.activeYear}_${state.activeMenu}`;
            if(state.activeMenu === 'dept') colId = `posts_${state.activeYear}_${state.selectedDept}_${state.selectedSub}`;
            
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', colId), {
                title, content, createdAt: serverTimestamp()
            });
        };

        window.deletePost = async (colId, postId) => {
            if(!confirm('삭제하시겠습니까?')) return;
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', colId, postId));
        };
        
        window.toggleOrgEdit = () => {
             const chair = prompt('회장 이름:', state.orgData?.presidents?.chair);
             const vice = prompt('부회장 이름:', state.orgData?.presidents?.vice);
             if(chair !== null) {
                 setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'org_charts', `year_${state.activeYear}`), {
                     presidents: { chair, vice },
                     depts: state.orgData?.depts || {}
                 });
             }
        };

    </script>
</body>
</html>
