<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우송대학교 AI경영학과 학생회</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700;900&display=swap');
        
        body {
            font-family: 'Pretendard', sans-serif;
            overflow-x: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-transition {
            transition: background-image 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="app" class="flex min-h-screen w-full">
        <!-- Sidebar -->
        <aside class="hidden md:flex w-64 bg-slate-900 text-white flex-col sticky top-0 h-screen shrink-0 transition-all">
            <div class="p-6">
                <div class="flex items-center gap-3 mb-8">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-[10px] leading-tight text-center shadow-lg shadow-blue-900/50">
                        AI<br>BIZ
                    </div>
                    <div>
                        <h1 class="text-sm font-bold text-white">우송대학교</h1>
                        <p class="text-[10px] text-slate-400 font-medium">AI경영학과 학생회</p>
                    </div>
                </div>

                <nav class="space-y-1">
                    <button onclick="changeMenu('home')" id="btn-home" class="menu-btn w-full flex items-center gap-3 px-5 py-4 rounded-2xl transition-all duration-300 group hover:bg-slate-800">
                        <i data-lucide="home" class="w-5 h-5"></i>
                        <span class="text-sm font-black">홈</span>
                    </button>
                    <button onclick="changeMenu('org')" id="btn-org" class="menu-btn w-full flex items-center gap-3 px-5 py-4 rounded-2xl transition-all duration-300 group hover:bg-slate-800">
                        <i data-lucide="users" class="w-5 h-5"></i>
                        <span class="text-sm font-black">조직도</span>
                    </button>
                    
                    <div class="py-4 px-3">
                        <p class="text-[10px] uppercase font-bold text-slate-500 tracking-widest">부서별 기록</p>
                    </div>
                    
                    <div id="dept-list" class="space-y-1 max-h-[45vh] overflow-y-auto custom-scrollbar pr-1">
                        <!-- JS generated dept buttons -->
                    </div>
                </nav>
            </div>

            <div class="mt-auto p-6 border-t border-slate-800">
                <button id="admin-action-btn" onclick="toggleAdminLogin()" class="w-full flex items-center gap-2 text-slate-400 hover:text-white text-sm font-bold transition-all p-2 rounded-lg hover:bg-slate-800/50">
                    <i data-lucide="settings" class="w-4 h-4"></i> <span id="admin-btn-text">관리자 접속</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0 h-screen overflow-y-auto">
            <header class="h-16 bg-white/80 backdrop-blur-md border-b px-8 flex items-center justify-between sticky top-0 z-20 shrink-0">
                <div class="flex items-center gap-4">
                    <span id="active-menu-title" class="text-sm font-black text-slate-400 uppercase tracking-widest">HOME</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                    <select id="year-select" class="text-sm font-bold bg-slate-100 border-none rounded-xl px-4 py-2 focus:ring-2 focus:ring-blue-600 transition-all cursor-pointer outline-none hover:bg-slate-200">
                        <!-- JS generated years -->
                    </select>
                </div>
                <div id="admin-indicator" class="hidden bg-amber-100 text-amber-700 px-4 py-1.5 rounded-full text-[10px] font-black ring-1 ring-amber-200 animate-pulse tracking-widest">ADMIN MODE</div>
            </header>

            <main id="main-content" class="p-4 md:p-10 w-full max-w-6xl mx-auto flex-1">
                <!-- Content injected here -->
            </main>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="login-modal" class="hidden fixed inset-0 bg-slate-950/40 backdrop-blur-xl z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[3.5rem] p-10 md:p-14 w-full max-w-md shadow-2xl scale-in">
            <div class="w-20 h-20 bg-blue-50 rounded-[1.5rem] flex items-center justify-center text-blue-600 mb-8 mx-auto">
                <i data-lucide="settings" class="w-10 h-10"></i>
            </div>
            <h3 class="text-3xl font-black mb-3 text-slate-800 text-center">관리자 인증</h3>
            <input type="password" id="admin-password" class="w-full bg-slate-50 border-none rounded-3xl px-8 py-6 text-center text-4xl font-black tracking-[0.6em] mb-10 focus:ring-4 focus:ring-blue-100 transition-all outline-none" placeholder="••••">
            <div class="flex gap-4">
                <button onclick="toggleAdminLogin()" class="flex-1 py-5 font-black text-slate-400">취소</button>
                <button onclick="checkAdminPassword()" class="flex-[2] bg-blue-600 text-white py-5 rounded-3xl font-black shadow-xl hover:bg-blue-700">인증</button>
            </div>
        </div>
    </div>

    <!-- Post/File Upload & Edit Modal -->
    <div id="post-modal" class="hidden fixed inset-0 bg-slate-950/40 backdrop-blur-xl z-[100] flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] p-8 md:p-10 w-full max-w-2xl shadow-2xl">
            <h3 id="modal-title" class="text-2xl font-black mb-6 text-slate-800">업로드</h3>
            <input type="hidden" id="edit-post-id">
            <div class="space-y-4">
                <input type="text" id="post-title" class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-6 py-4 font-bold outline-none focus:ring-2 focus:ring-blue-600" placeholder="제목을 입력하세요">
                <textarea id="post-content" class="w-full bg-slate-50 border border-slate-100 rounded-2xl px-6 py-4 h-40 font-medium outline-none focus:ring-2 focus:ring-blue-600" placeholder="내용을 입력하세요"></textarea>
                <div class="flex flex-col gap-2">
                    <label class="text-xs font-black text-slate-400 ml-2">파일 첨부 (시뮬레이션)</label>
                    <input type="file" id="post-file" class="text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="closePostModal()" class="flex-1 py-4 font-black text-slate-400">취소</button>
                <button onclick="submitPost()" class="flex-[2] bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg">저장하기</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, addDoc, updateDoc, serverTimestamp, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBR5kve0K8M6p3I3rSwfARGxW895w_wckc", 
            authDomain: "aimc-14772.firebaseapp.com",
            projectId: "aimc-14772",
            appId: "1:421760174550:web:4e756dca9e6f4343537c77"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "aimc-14772";

        let state = {
            activeMenu: 'home',
            activeYear: new Date().getFullYear(),
            selectedDept: '사무국',
            selectedSub: '임시회의록',
            isAdmin: false,
            homeData: { 
                title: '', slogan: '', description: '', 
                bgUrl: '' // 배경 이미지 URL 추가
            }, 
            orgData: null
        };

        const DEPARTMENTS = ['사무국', '문화국', '학술국', '학생국', '복지국', '홍보국', '유학생국'];
        const ROLES = ['국장', '부장', '차장', '팀원'];
        
        // 부서별 카테고리 정의
        const DEPT_STRUCTURE = {
            '사무국': ['학생회 임시회의록', '학생회 정기회의록', '예산보고서', '결산보고서', '통장 내역 정리', '집행결과 보고서', '지출내역 보고서'],
            '문화국': ['새내기 콘테스트', '대면식', '개강총회', '종강총회', '우송제'],
            '학술국': ['학술제', '1차 간식이벤트', '2차 간식이벤트', '3차 간식이벤트', '4차 간식이벤트', '스승의 날 이벤트'],
            '학생국': ['우송체육제', '총장기', 'SGL', '복지 정책'],
            '복지국': ['회의록', '일정', '행사', '예결산'],
            '홍보국': ['회의록', '일정', '행사', '예결산'],
            '유학생국': ['회의록', '일정', '행사', '예결산']
        };

        window.onload = () => {
            initAuth();
            renderYearSelect();
            renderDeptList();
            renderContent();
            lucide.createIcons();
        };

        async function initAuth() {
            try { await signInAnonymously(auth); } catch (err) {}
        }

        function renderYearSelect() {
            const select = document.getElementById('year-select');
            select.innerHTML = '';
            for (let i = 2020; i <= 2030; i++) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = `${i}학년도`;
                if (i === state.activeYear) opt.selected = true;
                select.appendChild(opt);
            }
            select.onchange = (e) => {
                state.activeYear = parseInt(e.target.value);
                renderContent();
            };
        }

        function renderDeptList() {
            const container = document.getElementById('dept-list');
            container.innerHTML = '';
            DEPARTMENTS.forEach(dept => {
                const btn = document.createElement('button');
                btn.className = "w-full flex items-center gap-3 px-5 py-4 rounded-2xl transition-all duration-300 group hover:bg-slate-800 text-slate-500";
                btn.id = `btn-dept-${dept}`;
                btn.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-slate-700 group-hover:bg-slate-500"></div>
                    <span class="text-sm font-black">${dept}</span>
                `;
                btn.onclick = () => {
                    state.activeMenu = 'dept';
                    state.selectedDept = dept;
                    state.selectedSub = DEPT_STRUCTURE[dept][0]; // 부서 선택 시 첫번째 카테고리 기본 선택
                    renderContent();
                };
                container.appendChild(btn);
            });
        }

        function renderContent() {
            document.querySelectorAll('.menu-btn, #dept-list button').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white', 'shadow-2xl');
                b.classList.add('text-slate-500');
            });
            
            const activeId = state.activeMenu === 'dept' ? `btn-dept-${state.selectedDept}` : `btn-${state.activeMenu}`;
            const activeBtn = document.getElementById(activeId);
            if(activeBtn) {
                activeBtn.classList.add('bg-blue-600', 'text-white', 'shadow-2xl');
                activeBtn.classList.remove('text-slate-500');
            }

            document.getElementById('active-menu-title').textContent = state.activeMenu.toUpperCase();
            const main = document.getElementById('main-content');
            main.innerHTML = ''; 

            if (state.activeMenu === 'home') renderHome(main);
            else if (state.activeMenu === 'org') renderOrg(main);
            else if (state.activeMenu === 'dept') renderDept(main);

            lucide.createIcons();
            setupDataListeners();
        }

        function renderHome(container) {
            const title = state.homeData?.title || '우송대학교 AI경영학과 학생회';
            const slogan = state.homeData?.slogan || '미래를 경영하는 AI, 함께하는 우송';
            const description = state.homeData?.description || '학생들의 목소리를 대변합니다.';
            const bgUrl = state.homeData?.bgUrl || '';

            const bgStyle = bgUrl 
                ? `background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('${bgUrl}'); background-size: cover; background-position: center;`
                : `background-image: linear-gradient(to bottom right, #2563eb, #1d4ed8, #312e81);`;

            const div = document.createElement('div');
            div.className = "space-y-10 fade-in";
            div.innerHTML = `
                <div class="bg-transition rounded-[3rem] p-10 md:p-16 text-white shadow-2xl relative overflow-hidden group min-h-[400px] flex items-center" style="${bgStyle}">
                    <div class="relative z-10 w-full">
                        <span class="inline-block px-4 py-1 bg-white/20 backdrop-blur-md rounded-full text-[10px] font-black uppercase tracking-widest mb-4">${state.activeYear} 학년도</span>
                        <h2 id="display-home-title" class="text-4xl md:text-6xl font-black mb-4 leading-[1.2] drop-shadow-lg">${title}</h2>
                        <p id="display-home-slogan" class="text-blue-200 text-lg md:text-2xl font-bold italic mb-6 drop-shadow-md">"${slogan}"</p>
                        <p id="display-home-desc" class="text-blue-50 text-base md:text-lg opacity-90 max-w-2xl font-medium drop-shadow-sm">${description}</p>
                    </div>
                </div>
                ${state.isAdmin ? `
                    <div class="bg-white border-2 border-dashed border-slate-200 rounded-[2.5rem] p-8">
                        <h4 class="text-xs font-black mb-6 text-slate-400 uppercase tracking-widest">HOME CONFIG (관리자 전용)</h4>
                        <div class="grid gap-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input id="edit-home-title" class="bg-slate-50 p-4 rounded-xl font-bold border-none" value="${title}" placeholder="학생회 명칭">
                                <input id="edit-home-slogan" class="bg-slate-50 p-4 rounded-xl font-bold border-none" value="${slogan}" placeholder="슬로건">
                            </div>
                            <input id="edit-home-bg" class="bg-slate-50 p-4 rounded-xl font-bold border-none" value="${bgUrl}" placeholder="배경 이미지 URL (비어있으면 기본 파란색 배경)">
                            <textarea id="edit-home-desc" class="bg-slate-50 p-4 rounded-xl h-24 border-none" placeholder="인사말">${description}</textarea>
                            <button onclick="saveHomeConfig()" class="bg-blue-600 text-white py-4 rounded-xl font-black">정보 및 배경 저장</button>
                        </div>
                    </div>
                ` : ''}
                <div id="home-posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
            `;
            container.appendChild(div);
        }

        function renderOrg(container) {
            container.innerHTML = '';
            const div = document.createElement('div');
            div.className = "fade-in";
            div.innerHTML = `
                <div class="flex flex-col gap-2 mb-16 text-center md:text-left">
                    <h2 class="text-4xl font-black text-slate-800">${state.activeYear} 조직도</h2>
                    <p class="text-blue-500 font-bold text-sm tracking-widest uppercase">${state.homeData?.title || 'STUDENT COUNCIL'}</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-2xl mx-auto mb-16">
                    <div class="bg-white p-8 rounded-[2rem] border border-blue-100 text-center shadow-sm">
                        <p class="text-[10px] font-black text-blue-500 mb-2">학생회장</p>
                        <input type="text" onchange="updateOrgField('presidents', 'chair', this.value)" ${!state.isAdmin ? 'disabled' : ''} class="text-xl font-black text-center bg-transparent border-none outline-none focus:ring-2 focus:ring-blue-100 rounded-lg w-full" value="${state.orgData?.presidents?.chair || ''}" placeholder="공석">
                    </div>
                    <div class="bg-white p-8 rounded-[2rem] border border-blue-100 text-center shadow-sm">
                        <p class="text-[10px] font-black text-blue-500 mb-2">부학생회장</p>
                        <input type="text" onchange="updateOrgField('presidents', 'vice', this.value)" ${!state.isAdmin ? 'disabled' : ''} class="text-xl font-black text-center bg-transparent border-none outline-none focus:ring-2 focus:ring-blue-100 rounded-lg w-full" value="${state.orgData?.presidents?.vice || ''}" placeholder="공석">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${DEPARTMENTS.map(d => `
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                            <h3 class="text-lg font-black text-slate-800 mb-6 border-b pb-4">${d}</h3>
                            <div class="space-y-4">
                                ${ROLES.map(role => `
                                    <div class="flex flex-col gap-1">
                                        <p class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">${role}</p>
                                        <input type="text" 
                                               onchange="updateOrgField('depts', '${d}', this.value, '${role}')" 
                                               ${!state.isAdmin ? 'disabled' : ''} 
                                               class="text-sm font-black bg-slate-50/50 p-2 rounded-lg border-none outline-none focus:ring-2 focus:ring-blue-100 w-full" 
                                               value="${state.orgData?.depts?.[d]?.[role] || ''}" 
                                               placeholder="-">
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            container.appendChild(div);
        }

        function renderDept(container) {
            const subs = DEPT_STRUCTURE[state.selectedDept] || ['회의록'];
            const div = document.createElement('div');
            div.className = "space-y-8 fade-in";
            div.innerHTML = `
                <div class="flex gap-2 overflow-x-auto pb-4 no-scrollbar">
                    ${subs.map(sub => `
                        <button onclick="changeSubMenu('${sub}')" class="shrink-0 px-6 py-3 rounded-xl font-black text-xs transition-all ${state.selectedSub === sub ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-400 border border-slate-100 hover:border-blue-200'}">
                            ${sub}
                        </button>
                    `).join('')}
                </div>
                <div class="bg-white rounded-[3rem] p-8 md:p-12 border border-slate-100 shadow-xl min-h-[600px]">
                    <div class="flex justify-between items-end mb-10 pb-6 border-b border-slate-50">
                        <div>
                            <h2 class="text-4xl font-black text-slate-800">${state.selectedDept}</h2>
                            <p class="text-blue-500 font-bold text-xs mt-2 uppercase tracking-widest">${state.selectedSub}</p>
                        </div>
                        ${state.isAdmin ? `<button onclick="openPostModal()" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-black text-sm flex items-center gap-2 shadow-lg hover:bg-black transition-all"><i data-lucide="plus" class="w-4 h-4"></i> 업로드</button>` : ''}
                    </div>
                    <div id="post-list" class="space-y-6"></div>
                </div>
            `;
            container.appendChild(div);
        }

        function setupDataListeners() {
            const base = ['artifacts', appId, 'public', 'data'];
            
            onSnapshot(doc(db, ...base, 'year_configs', `year_${state.activeYear}`), snap => {
                state.homeData = snap.exists() ? snap.data() : {};
                if(state.activeMenu === 'home') renderHome(document.getElementById('main-content'));
            });

            onSnapshot(doc(db, ...base, 'org_charts', `year_${state.activeYear}`), snap => {
                state.orgData = snap.exists() ? snap.data() : { presidents: {chair: '', vice: ''}, depts: {} };
                if(state.activeMenu === 'org') renderOrg(document.getElementById('main-content'));
            });

            let colId = (state.activeMenu === 'home') 
                ? `posts_${state.activeYear}_home` 
                : `posts_${state.activeYear}_${state.selectedDept}_${state.selectedSub}`;
            
            onSnapshot(collection(db, ...base, colId), snap => {
                const posts = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                const containerId = (state.activeMenu === 'home') ? 'home-posts-container' : 'post-list';
                const container = document.getElementById(containerId);
                if(!container) return;
                
                if(posts.length === 0) {
                    container.innerHTML = `<div class="py-20 text-center text-slate-300 font-bold uppercase tracking-widest col-span-full">아직 등록된 기록이 없습니다</div>`;
                } else {
                    container.innerHTML = posts.map(p => {
                        const postDataEscaped = JSON.stringify({id: p.id, title: p.title, content: p.content}).replace(/"/g, '&quot;');
                        return `
                        <div class="bg-white p-8 rounded-[2.5rem] border border-slate-50 shadow-sm relative group hover:shadow-md transition-all fade-in">
                            <h4 class="font-black text-xl text-slate-800 mb-4">${p.title}</h4>
                            <p class="text-slate-500 leading-relaxed whitespace-pre-wrap mb-4 font-medium">${p.content}</p>
                            ${p.fileName ? `<div class="flex items-center gap-2 p-3 bg-slate-50 rounded-xl border border-slate-100 w-fit"><i data-lucide="paperclip" class="w-4 h-4 text-blue-600"></i><span class="text-xs font-bold text-slate-600">${p.fileName}</span></div>` : ''}
                            ${state.isAdmin ? `
                                <div class="absolute top-6 right-6 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    <button onclick="editPost('${colId}', '${p.id}', ${postDataEscaped})" class="p-2 bg-blue-50 text-blue-600 rounded-full hover:bg-blue-600 hover:text-white transition-all"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                    <button onclick="deletePostAction('${colId}', '${p.id}')" class="p-2 bg-red-50 text-red-600 rounded-full hover:bg-red-600 hover:text-white transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                </div>
                            ` : ''}
                        </div>`;
                    }).join('');
                }
                lucide.createIcons();
            });
        }

        // --- Functions ---
        window.changeMenu = (menu) => { state.activeMenu = menu; renderContent(); };
        window.changeSubMenu = (sub) => { state.selectedSub = sub; renderContent(); };
        window.toggleAdminLogin = () => { document.getElementById('login-modal').classList.toggle('hidden'); };

        window.checkAdminPassword = () => {
            const pass = document.getElementById('admin-password').value;
            if(pass === '0063') {
                state.isAdmin = true;
                document.getElementById('admin-indicator').classList.remove('hidden');
                document.getElementById('admin-btn-text').textContent = "로그아웃";
                toggleAdminLogin();
                renderContent();
            } else { alert('비밀번호 오류'); }
        };

        window.saveHomeConfig = async () => {
            const title = document.getElementById('edit-home-title').value;
            const slogan = document.getElementById('edit-home-slogan').value;
            const description = document.getElementById('edit-home-desc').value;
            const bgUrl = document.getElementById('edit-home-bg').value;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'year_configs', `year_${state.activeYear}`), { 
                    title, slogan, description, bgUrl 
                });
                alert('홈페이지 정보 및 배경이 업데이트되었습니다.');
            } catch (err) { console.error(err); }
        };

        window.submitPost = async () => {
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            const fileInput = document.getElementById('post-file');
            const editId = document.getElementById('edit-post-id').value;
            const fileName = fileInput.files[0]?.name || null;

            if(!title || !content) return alert('내용을 입력해주세요.');
            
            let colId = (state.activeMenu === 'home') 
                ? `posts_${state.activeYear}_home` 
                : `posts_${state.activeYear}_${state.selectedDept}_${state.selectedSub}`;
            
            const postObj = { title, content, fileName: fileName || (editId ? '' : null) };
            if (!editId) postObj.createdAt = serverTimestamp();

            try {
                const baseRef = ['artifacts', appId, 'public', 'data', colId];
                if(editId) {
                    await updateDoc(doc(db, ...baseRef, editId), postObj);
                } else {
                    await addDoc(collection(db, ...baseRef), postObj);
                }
                closePostModal();
            } catch (err) { alert("저장 실패"); }
        };

        window.deletePostAction = async (colId, postId) => {
            if(!confirm('삭제하시겠습니까?')) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', colId, postId));
            } catch (err) { alert("삭제 실패"); }
        };

        window.openPostModal = () => {
            document.getElementById('modal-title').textContent = `${state.selectedSub} 업로드`;
            document.getElementById('edit-post-id').value = "";
            document.getElementById('post-modal').classList.remove('hidden');
        };

        window.editPost = (colId, postId, postData) => {
            document.getElementById('modal-title').textContent = "기록 수정";
            document.getElementById('edit-post-id').value = postId;
            document.getElementById('post-title').value = postData.title;
            document.getElementById('post-content').value = postData.content;
            document.getElementById('post-modal').classList.remove('hidden');
        };

        window.closePostModal = () => {
            document.getElementById('post-modal').classList.add('hidden');
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
            document.getElementById('post-file').value = '';
        };

        window.updateOrgField = async (category, field, value, role = null) => {
            if(!state.isAdmin) return;
            const newOrgData = { ...state.orgData };
            if(category === 'presidents') {
                if(!newOrgData.presidents) newOrgData.presidents = {};
                newOrgData.presidents[field] = value;
            } else if(category === 'depts') {
                if(!newOrgData.depts) newOrgData.depts = {};
                if(!newOrgData.depts[field]) newOrgData.depts[field] = {};
                newOrgData.depts[field][role] = value;
            }
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'org_charts', `year_${state.activeYear}`), newOrgData);
            } catch (err) {}
        };

    </script>
</body>
</html>
